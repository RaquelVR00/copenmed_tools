<!DOCTYPE html>

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CopenMed Visor</title>
        <link rel="stylesheet" href="Styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <script type="text/javascript" src='moveBody.js'></script>
        <script type="text/javascript" src='addCard.js'></script>
        <script type="text/javascript" src='popUp.js'></script>
        <script type="text/javascript" src='rearrangeCards.js'></script>
        <script type="text/javascript" src='userSelection.js'></script>
        <script type="text/javascript" src='cardInfo.js'></script>
        <script type="text/javascript" src='searchCard.js'></script>
        <script type="text/javascript" src='horizontalSite.js'></script>
    </head>

    <header>
        <nav>
            <div class="icon">
                <span class="material-icons" style="font-size: 40px;">settings</span>
            </div>
            <ul>
                <li><a href="#">About CopenMed</a></li>
                <li><a href="#">Database</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <div class="img">
                <img src="Images/ceo_logo.png" width="100px">
            </div>
        </nav>
    </header>

    <div id="modal-search" class="modal">
        <div class="modal-content">
            <div id='searchCards'><input type="text" name="search" autocomplete="off" placeholder="Search in CopenMed" id='divInput'></div>
            <!-- <div style="flex-grow: 1; margin-right: 50px;"><span class="close" style="font-size: 40px;">&times;</span></div> -->
            <div class="break"></div>
            <div class="container-options"></div>
            <div class="break"></div>
            <div style="text-align: center; flex-grow: 10; display: block; position: absolute; bottom: 0; height: 22%;">
                <button id="addLabel">
                    <span class="material-icons">add</span>
                </button>
            </div>
        </div> 
    </div>

    <div id="modal-card-info" class="modal">
        <div class="modal-content" style="flex-wrap: nowrap; flex-direction: column; height: 50%;">
            <div style="width: 100%; text-align: center; height: 40px;">
                <h2 style="color: #3700B3;">Item-Type: Item-Name</h2>
            </div>
            <div class="line" style="border-color: #474747; position: relative; margin: 10px;"></div>
            <div style="width: 100%; text-align: justify; margin-left: 30px; margin-right: 30px;">
                <h3 style="color: #3700B3;">Description:</h3>
                <p style="color: #474747;">
                    Here will be placed the description of the item.
                </p>
            </div>
            <div style="height: 80px; width: 80px; text-align: center; margin: 0 auto; margin-top: 20px;">
                <!-- Falta el link -->
                <a class="material-icons-outlined knowMore" style="font-size: 80px;">add_circle</a>
            </div>
        </div> 
    </div>

    <body>
        <div id="page-wrap">
            <div id="page-cell">
                <div class="container_label">
                    <div style="flex-grow: 2;">Symptoms</div>
                    <div style="flex-grow: 1; display: table-cell; vertical-align: middle"">
                        <button class="addCard">
                            <span class="material-icons" style="font-size: 30px; color: white; margin-top: 2px;">search</span>
                        </button> 
                    </div>
                </div>
                <div class='container' id='symptoms'>
                    <div class="user_selection" id="symptoms_user"></div>
                    <div class="separator"><div class="line"></div></div>
                    <div class="copenMed_container" id="symptoms_copenMed">
                        <div class="card" id="Tos">
                            Tos
                            <div class="selection">
                                <span class="material-icons check">done</span>
                            </div>
                        </div>
                        <div class="card" id="Fiebre">
                            Fiebre
                            <div class="selection">
                                <span class="material-icons check">done</span>
                            </div>
                        </div>
                        <div class="card" id="Dolor">
                            Dolor
                            <div class="selection">
                                <span class="material-icons check">done</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="page-cell">
                <div class="container_label">
                    <div style="flex-grow: 2;">Illnesses</div>
                    <div style="flex-grow: 1; display: table-cell; vertical-align: middle">
                        <button class="addCard">
                            <span class="material-icons" style="font-size: 30px; color: white; margin-top: 2px;">search</span>
                        </button> 
                    </div>
                </div>
                <div class='container' id='Illnesses'>
                    <div class="user_selection" id="illnesses_user"></div>
                    <div class="separator"><div class="line"></div></div>
                    <div class="copenMed_container" id="illnesses_copenMed">
                        <div class="card" id="Gripe">
                            Gripe
                            <div class="selection">
                                <span class="material-icons check">done</span>
                            </div>
                        </div>
                        <div class="card" id="Catarro">
                            Catarro
                            <div class="selection">
                                <span class="material-icons check">done</span>
                            </div>
                        </div>
                        <div class="card" id="Any">
                            Any
                            <div class="selection">
                                <span class="material-icons check">done</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
